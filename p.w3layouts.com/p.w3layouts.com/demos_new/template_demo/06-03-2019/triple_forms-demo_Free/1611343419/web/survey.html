<!DOCTYPE html>
<html>
<head>
  <title>Fitness Survey</title>
  <link rel="stylesheet" href="survey.css">
</head>
<body>
  <h1>Fitness Quiz</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name">
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Age">
    <br>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" placeholder="Weight">
    <br>
    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Height">
    <br>
    
    
    <button <a href="https://medium.com/@sriramps2004/title-unlocking-health-and-life-efficiency-at-56-a-guide-for-men-bdc9f31e6f2" target="_blank"><button>Eligiblity</button></a>
    
    <script>
        function checkeligiblity(){
            const age = parseInt(document.getElementById("age").value);
            if (!isNaN(age)){
                if (age==56){
                    <a href="https://medium.com/@sriramps2004/title-unlocking-health-and-life-efficiency-at-56-a-guide-for-men-bdc9f31e6f2" ></a>
                }
            }
        }
    </script>
  </form>
  <script src="survey.js"></script>
</body>
</html>
